<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 반응형을 만들때
      moblie-first 디자인/코딩을 해야한다. */
      /* 가장 작은면 먼저 */
      /* 무조건 정용되는 부분 */
      nav ul {
        display: flex;
        flex-direction: column;
        gap: 3rem;
      }
      /* min-width: 크기값 */
      /* 크기값보다 큰 장치에서 min-width 까지 */
      /* 576px 이상일 때 정용(추가) */
      @media (min-width: 575px) {
        nav ul {
          flex-direction: row;
          justify-content: space-evenly;
          gap: 0;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
      </ul>
    </nav>
  </body>
</html>
