<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      width: 300px;
      /* border: 크기 종류 색상 */
      border: 3px solid black;
      border-left: 5px dotted red;
      border-right-color: dodgerblue;
      border-right-style: dashed;
      border-radius: 10px;
      /* top-left top-right bottom-right bottom-left */
      border-radius: 10px 20px 30px 40px;
    }
    .circle {
      width: 100px;
      height: 100px;
      /* radius 50%하면 원이 됨 */
      border-radius: 50%;
    }
  </style>
  <body>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque nemo, alias
      quisquam earum expedita harum officiis beatae commodi vel architecto
      voluptatem aliquid. Dolorem quibusdam excepturi voluptatum porro facere
      minima suscipit.
    </div>
    <br />
    <div class="circle"></div>
  </body>
</html>
