<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      div {
        /* 자식이 absolute면 부모가 감쌀수 없음. */
        /* relative 부모에 높이 값을 줘야 함 */
        /* 그렇지 않으면 다른 요소들의 배치가 틀어짐 */
        position: relative;
        border: 1px solid black;
        height: 70px;
      }
      p {
        position: absolute;
        left: 50px;
        top: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptate
        architecto maiores vero quidem fugiat mollitia provident impedit ipsum
        placeat magni quos ipsam quas eaque necessitatibus distinctio optio,
        ullam nesciunt nam.
      </p>
    </div>
    <h1>Lorem, ipsum dolor.</h1>
  </body>
</html>
