<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .red {
        background-color: red;
        left: 10px;
        top: 10px;
        z-index: 100;
      }
      .green {
        background-color: green;
        left: 50px;
        top: 50px;
        z-index: 50;
      }
      .blue {
        background-color: blue;
        left: 90px;
        top: 90px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- html의 기본 요소의 배치 -->
    <!-- position: static -->
    <!-- block 위에서 아래로 -->
    <!-- inline 시작에서 끝으로(left -> right) -->
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
  </body>
</html>
